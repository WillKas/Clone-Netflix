<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <!--Responsiveness-->
    <link rel="stylesheet" href="./style/responsive.css">

    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">DRAGON'S DOGMA</h3>
                <h2>Animação, Action & Adventure, Sci-Fi & Fantasy</h2>
                <p class="description">Ethan parte em uma jornada para aniquilar o Dragão que destruiu sua vida. Mas, a cada nova batalha, ele fica mais distante de sua humanidade.
                    Assista agora que está imperdivel.
                </p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                         ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                         MAIS INFORMAÇÕES
                    </button>
               </div>
            </div>
        </div>
    </main>

    <div class="carousel-movies">
